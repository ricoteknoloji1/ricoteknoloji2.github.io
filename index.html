<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RicoTeknoloji | Dijital Tasarım</title>

<style>
html[data-theme="dark"]{--bg:#0b0f19;--card:#020617;--text:#fff;--muted:#9ca3af;--accent:#38bdf8;--border:#1e293b}
html[data-theme="light"]{--bg:#fff;--card:#f1f5f9;--text:#020617;--muted:#475569;--accent:#2563eb;--border:#cbd5e1}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}
body{background:var(--bg);color:var(--text);line-height:1.6}

/* NAV */
.nav{position:fixed;top:0;left:0;width:100%;background:rgba(2,6,23,.8);backdrop-filter:blur(14px);border-bottom:1px solid var(--border);padding:10px 20px;display:flex;justify-content:space-between;align-items:center;z-index:999}
.logo img{height:46px}

/* HERO */
header{min-height:80vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:120px 20px 40px}
header h1{font-size:44px}
header span{color:var(--accent)}
header p{color:var(--muted);max-width:620px;margin:auto}

.cta{margin-top:26px;display:inline-block;padding:14px 36px;border-radius:40px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
.microcopy{margin-top:10px;font-size:13px;color:var(--muted)}

/* SECTIONS */
section{max-width:1000px;margin:auto;padding:80px 20px}
h2{text-align:center;margin-bottom:30px;color:var(--accent)}

/* TRUST */
.trust{
 text-align:center;
 margin-top:40px;
}
.trust-number{
 font-size:48px;
 font-weight:700;
 color:var(--accent);
}
.trust-text{
 color:var(--muted);
 font-size:16px;
}

/* STARS */
.rating{
 text-align:center;
 margin-top:60px;
}
.stars{
 font-size:28px;
 color:#facc15;
 letter-spacing:4px;
}
.rating-text{
 margin-top:10px;
 font-size:15px;
 color:var(--muted);
}

/* FOOTER */
footer{text-align:center;padding:60px 20px;background:var(--card);border-top:1px solid var(--border)}
</style>
</head>
<body>

<header>
 <div>
  <h1>Rico<span>Teknoloji</span></h1>
  <p>Az tasarım değil, doğru tasarım.</p>
  <a class="cta" href="https://wa.me/905365613022?text=Teklif+almak+istiyorum">WhatsApp’tan Yaz</a>
  <div class="microcopy">⏱ Ortalama dönüş süresi: 30 dk • Ücretsiz ön görüşme</div>
 </div>
</header>

<!-- TRUST COUNTER -->
<section class="trust">
 <div class="trust-number">+120</div>
 <div class="trust-text">Başarılı Tasarım & Mutlu Müşteri</div>
</section>

<!-- STAR RATING -->
<section class="rating">
 <h2>Müşteri Değerlendirmeleri</h2>
 <div class="stars">★★★★★</div>
 <div class="rating-text">
  5.0 ortalama puan • Gerçek müşteri memnuniyeti
 </div>
</section>

<footer>
 <p>© 2026 RicoTeknoloji</p>
</footer>

</body>
</html>
