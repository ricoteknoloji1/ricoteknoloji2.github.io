<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Referanslar | RicoTeknoloji</title>
<style>
body{
 background:#0b0f19;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}
header{text-align:center;padding:80px 20px}
.grid{
 max-width:1200px;margin:auto;padding:40px 20px;
 display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px;
}
.item{
 background:#020617;border:1px solid #1e293b;border-radius:18px;overflow:hidden;
}
.item video,.item img{
 width:100%;height:220px;object-fit:cover;background:#000;display:block;
}
.item span{display:block;padding:12px;color:#9ca3af;text-align:center}
a{display:block;text-align:center;color:#38bdf8;text-decoration:none;margin:40px}
</style>
</head>
<body>

<header>
<h1>Referanslar</h1>
<p>Gerçek çalışmalar</p>
</header>

<div class="grid">
 <div class="item">
  <video src="reels1.mp4" controls playsinline></video>
  <span>Reels Video Çalışması</span>
 </div>
 <div class="item">
  <img src="kafe1.jpg" alt="Kafe Çalışması">
  <span>Kafe Sosyal Medya</span>
 </div>
 <div class="item">
  <img src="logo1.png" alt="Logo Tasarımı">
  <span>Logo & Animasyon</span>
 </div>
</div>

<a href="index.html">← Ana Sayfa</a>
</body>
</html>
